<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Cable Color Sequence Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #007bff;
            color: white;
            padding: 20px;
            margin: 0;
        }
        form {
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }
        input[type="file"] {
            margin: 20px 0;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        .image-preview {
            margin-top: 25px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 3px solid #ddd;
            margin-top: 10px;
        }
        #loader {
            display: none;
            font-size: 18px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Flat Cable Color Sequence Checker</h1>
    <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
        <input type="file" name="file" id="fileInput" accept="image/*" required onchange="previewImage(event)"><br>
        <input type="submit" value="Check Sequence">
        <div id="loader">‚è≥ Processing image...</div>
        <div class="image-preview">
            <img id="preview" style="display:none;" alt="Image Preview">
        </div>
    </form>

    {% if result %}
        <div class="result">{{ result }}</div>
        <div class="image-preview">
            <img src="{{ image_path }}" alt="Uploaded Image">
        </div>
    {% endif %}

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const preview = document.getElementById('preview');
                preview.src = reader.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }
    </script>
</body>
</html>
